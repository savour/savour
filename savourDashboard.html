<!DOCTYPE HTML>
<html>
<head>
<title>savour-Dashboard</title>
<meta charset="UTF-8"/>
<meta name="keywords" content="savour"/>
<meta name="description" content="Dressing assistant"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="./css/global.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/dashboard.css">
</head>
<body>

    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./savourDashboard.html">SAVOUR</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="./savourDashboard.html">操作面板</a></li>
            <li><a href="./introduce.html">savour介绍</a></li>
            <li><a href="./contact.html">联系我们</a></li>
            <li><a href="./index.html">去玩拼图</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3" id="nav">
                <div class="list-group">
                    <ul id="nav-menu" class="nav nav-add"></ul>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9">
                <div id="top" class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr class="forTr titleTop">
                        <th colspan="3">您的savour服饰数据</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="forTr titleNum">
                        <td style="width:33%">24</td>
                        <td>32</td>
                        <td style="width:33%">9</td>
                        </tr>
                        <tr class="forTr titleBottom">
                        <td>上衣</td>
                        <td>裤子/裙子</td>
                        <td>鞋</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <h5 style="text-align: center;">请选择查看条件</h5>
                        <div class="btn-group-vertical" style="width: 100%;">
                            <button type="button" class="btn btn-success btn-group-lg" name="上衣各类型所占比例">上衣 + 类型</button>
                            <button type="button" class="btn btn-warning btn-group-lg" name="裤子/裙子各类型所占比例">裙裤 + 类型</button>
                            <button type="button" class="btn btn-danger btn-group-lg" name="鞋子各类型所占比例">鞋子 + 类型</button>
                        </div>
                    </div>

                    <div class="col-xs-9" id="pie1" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr class="forTr titleTop">
                            <th colspan="6">Top5搭配款式</th>
                        </tr>
                        <tr class="forTr top5Num">
                            <th style="width:100px;">排名</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                        <tr class="top5Clothes">
                            <th style="line-height: 6;">上衣</th>
                            <td><img src="./testClothes/c1.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/c2.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/c3.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/c4.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/c5.jpg" width="100" height="100"/></td>
                        </tr>
                        <tr class="top5Clothes">
                            <th style="line-height: 6;">裤子</th>
                            <td><img src="./testClothes/d1.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/d2.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/d3.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/d4.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/d5.jpg" width="100" height="100"/></td>
                        </tr>
                        <tr class="top5Clothes">
                            <th style="line-height: 6;">鞋</th>
                            <td><img src="./testClothes/x1.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/x2.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/x3.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/x4.jpg" width="100" height="100"/></td>
                            <td><img src="./testClothes/x5.jpg" width="100" height="100"/></td>
                        </tr>
                        <tr class="forTr titleBottom">
                            <th>选择数</th>
                            <td>49</td>
                            <td>36</td>
                            <td>32</td>
                            <td>21</td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>Savour 2014, author: Sunny, Stella</p>
        </footer>
    </div>
    <!-- seajs door-->
    <script src="./js/seajs/2.1.0/sea.js" type="text/javascript"></script>
    <script src="./js/seajs/seajs-text.js" type="text/javascript"></script>
    <script type="text/javascript">
        seajs.use('./js/dashmain');
    </script>
</body>
</html>
