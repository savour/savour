<!DOCTYPE HTML>
<html>
<head>
<title>savour-Login</title>
<meta charset="UTF-8"/>
<meta name="keywords" content="savour"/>
<meta name="description" content="Dressing assistant"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="./css/global.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="myflower"></div>
        <div class="mytitle"></div>
    </div>
    <!-- bootstrap model -->
    <div class="modal fade" id="loginModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- form here -->
                <form class="form-horizontal" role="form" action="./savourDashboard.html" method="get">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Welcome to savour !</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-pencil"></span>
                                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- boostrap3 must be jquery-1.10.2 -->
    <script src="./js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="./js/respond.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>
</body>
</html>
